<!DOCTYPE html>
<html>
  <head>
    <title>Predict</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='./css/style.css')}}" />
  </head>
  <body>
  <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Medical Cost Prediction</h3>
            <div class="card">
                <form class="form-card" action="{{ url_for('predict') }}" method="post" >
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Age<span class="text-danger"> *</span></label>
                          <input type="number" id="age" min="0" name="age" placeholder="Enter your Age" onblur="validate(1)" required>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">BMI<span class="text-danger"> *</span></label>
                          <input type="number" step="any" min="0" id="bmi" name="bmi" placeholder="Enter BMI" onblur="validate(2)" required>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Region<span class="text-danger"> *</span></label>
                          <select id="region" name="region" class="form-control" required onblur="validate(3)">
                              <option selected value="choose">Choose...</option>
                              <option value="northeast">northeast</option>
                              <option value="northwest">northwest</option>
                              <option value="southeast">southeast</option>
                              <option value="southwest">southwest</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Gender<span class="text-danger"> *</span></label>
                          <select id="gender" name="gender" class="form-control" required onblur="validate(4)">
                              <option selected value="choose">Choose...</option>
                              <option value="female">female</option>
                              <option value="male">male</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Smoker<span class="text-danger"> *</span></label>
                          <select id="smoker" name="smoker" class="form-control" required onblur="validate(5)">
                              <option selected value="choose">Choose...</option>
                              <option value="yes">yes</option>
                              <option value="no">no</option>
                          </select>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Predict</button> </div>
                    </div>
                </form>
              {% if msg %}
              <h5 class="text-center mb-4">{{msg}}</h5>
              {%elif result%}
              <h5 class="text-center mb-4">Predicted Cost: {{result}}</h5>
              {%endif%}
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
